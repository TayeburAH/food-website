<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Shopping Website</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



	<!-- Bootstrap CSS Must be first -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Built in CSS and JS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">



	<!--  Bootstrap, Popper, ajax -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>

	<script>
	var	user = '{{request.user}}'; // to access this variable anywhere
	$(document).ready(function() {
    //loader-box
    // Stop loader
    $(window).load(function(){
        // Waits till everything is loading
        // Set a default timeout to prevent fast reload

        $('#loader-box').delay(350).fadeOut();;
        $('#loader').delay(350).fadeOut();;

        $(".semi-transparent").fadeIn(2000, function() {
            $(this).removeClass('hidden');
        });

   });

	{%  block js %}


	{%  endblock js %}

	});

	</script>


	<style>
	.disabled {
		pointer-events:none;
		opacity:0.1;
	}
	.hidden {
       display:none;
    }

    #loader{
     position: fixed;
     top: 50%;
     left: 50%;
     z-index:200;
    }

    #loader-box{
    position:fixed;
    top: 0;
    left: 0;
    width:100%;
    height:100%;
    z-index:100;
    }

	{%  block styles %}

	{%  endblock styles %}
	</style>


</head>

<body>
<div id="loader-box" style="background-color:white"></div>
<div id="loader" class="spinner-border text-danger" role="status" ></div>


<div class="semi-transparent hidden">
{%  include 'navbar.html' %}
<div class="container-fluid" >

{% block heading %}
{% endblock heading %}

{% block signup %}
{% endblock signup %}

</div>


{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="z-index:2;">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1581873372796-635b67ca2008?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHBpenphfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="First slide" >
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.pexels.com/photos/842519/pexels-photo-842519.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.pexels.com/photos/1639557/pexels-photo-1639557.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock content %}

{%  include 'footer.html' %}
</div>

<script src="{% static 'js/addtocart.js' %}"></script>

<!-- Page loader -->
<script>

</script>
</body>
</html>
